<!DOCTYPE html>
<html ng-app="myFirsApp">
<head>
    <title>Merhaba AngularJs</title>
    <meta charset="utf-8" />
    <script src="../js/angular.min.js"></script>
</head>
<body ng-controller="MyFirstController">
    <h1>Merhaba {{name}}</h1>
    <h1>{{2*2/4}}</h1>
    <script>
        var myApp = angular.module("myFirsApp", []);
        myApp.controller("MyFirstController", function ($scope) {
            $scope.name = "AngularJS";
        });
    </script>
</body>
</html>
