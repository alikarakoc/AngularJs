<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJs ngRepeat</title>
    <meta charset="utf-8" />
    <script src="../js/angular.min.js"></script>
</head>
<body>
    <input type="text" ng-model="aranan" />
    <ol ng-controller="MyController">
        <li ng-repeat="kisi in kisiler | filter:aranan | orderBy:'sira' | limitTo:3">
            {{kisi.isim}}, {{kisi.yas}} yaşında ve {{kisi.sehir}} şehrinde yaşıyor.
        </li>
    </ol>
    <script>
        angular.module('myApp', [])
        .controller("MyController", ["$scope", "$http", function ($scope, $http) {
            $http.get('data.json').success(function (data) {
                $scope.kisiler = data;
            });
        }]);
    </script>
</body>
</html>
